<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Crusher Pro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#4f46e5">
</head>
<body>

<!-- Toolbar (no Prev/Next) -->
<header id="toolbar">
  <button class="toolbar-btn" aria-label="Upload PDF"><img src="upload-icon.png" alt="Upload"></button>
  <input type="file" id="file-input" accept="application/pdf" style="display:none;">
  <button class="toolbar-btn" aria-label="Save PDF"><img src="save-icon.png" alt="Save"></button>
  <button class="toolbar-btn" aria-label="Add Text"><img src="text-icon.png" alt="Text"></button>
  <button class="toolbar-btn" aria-label="Add Signature"><img src="signature-icon.png" alt="Signature"></button>
  <button class="toolbar-btn" aria-label="Undo"><img src="undo-icon.png" alt="Undo"></button>
  <button class="toolbar-btn" aria-label="Redo"><img src="redo-icon.png" alt="Redo"></button>
  <button class="toolbar-btn" aria-label="Zoom In"><img src="zoomin-icon.png" alt="Zoom In"></button>
  <button class="toolbar-btn" aria-label="Zoom Out"><img src="zoomout-icon.png" alt="Zoom Out"></button>
</header>

<!-- Mobile Floating Toolbar -->
<div id="mobile-toolbar">
  <button class="mobile-btn" aria-label="Upload PDF"><img src="upload-icon.png" alt="Upload"></button>
  <button class="mobile-btn" aria-label="Save PDF"><img src="save-icon.png" alt="Save"></button>
  <button class="mobile-btn" aria-label="Add Text"><img src="text-icon.png" alt="Text"></button>
  <button class="mobile-btn" aria-label="Add Signature"><img src="signature-icon.png" alt="Signature"></button>
</div>

<!-- PDF Container -->
<main id="pdf-container"></main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="app.js"></script>

</body>
</html>
