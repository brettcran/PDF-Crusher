<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Crusher - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="landing-container">
    <h1>PDF Crusher</h1>
    <p>Edit, Sign, and Save PDFs — Beautifully.</p>

    <div class="landing-buttons">
      <button id="upload-btn">📄 Upload PDF</button>
      <button id="help-btn">❓ Help</button>
    </div>

    <h2>Recent Files</h2>
    <ul id="recent-files-list"></ul>
  </div>

  <!-- Help Modal -->
  <div id="help-modal" class="modal">
    <div class="modal-content">
      <button id="close-help" class="modal-close">❌</button>
      <h2>How to Use PDF Crusher</h2>
      <ul class="help-list">
        <li>📄 Upload PDF</li>
        <li>📝 Add Text</li>
        <li>✍️ Add Signature</li>
        <li>➕ Zoom In</li>
        <li>➖ Zoom Out</li>
        <li>↩️ Undo</li>
        <li>↪️ Redo</li>
        <li>💾 Save PDF</li>
      </ul>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
