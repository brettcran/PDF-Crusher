<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Crusher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="landing-container">
  <h1>PDF Crusher</h1>
  <p>Edit, Sign, and Save PDFs — Beautifully.</p>

  <label class="upload-btn">
    Upload PDF
    <input type="file" id="file-input" accept="application/pdf" hidden>
  </label>

  <div id="recent-files">
    <h2>Recent Files</h2>
    <ul id="recent-list"></ul>
  </div>

  <button id="help-btn" class="help-btn">❓</button>
</div>

<!-- Help Modal -->
<div id="help-modal" class="modal">
  <div class="modal-content">
    <span id="close-help" class="close">&times;</span>
    <h2>How to Use PDF Crusher</h2>
    <ul class="help-list">
      <li>📄 Upload PDF</li>
      <li>📝 Add Text</li>
      <li>✍️ Add Signature</li>
      <li>➕ Zoom In</li>
      <li>➖ Zoom Out</li>
      <li>↩️ Undo / ↪️ Redo</li>
      <li>💾 Save PDF</li>
    </ul>
  </div>
</div>

<script src="scripts/uiHandler.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
