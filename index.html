<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Crusher - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="landing-container">
  <h1>🚀 PDF Crusher</h1>
  <p>Upload and edit your PDFs easily.</p>
  <button class="upload-btn" id="upload-btn">Upload PDF</button>

  <h2>Recent Files</h2>
  <div id="recent-files"></div>

  <button class="help-btn" id="help-btn">❓</button>
</div>

<!-- Help Modal -->
<div id="help-modal" class="modal">
  <div class="modal-content">
    <span id="close-help" class="close">&times;</span>
    <h2>Help Guide</h2>
    <ul class="help-list">
      <li>📝 Add Text</li>
      <li>✍️ Add Signature</li>
      <li>💾 Save PDF</li>
      <li>➕ Zoom In</li>
      <li>➖ Zoom Out</li>
      <li>❓ Show Help</li>
    </ul>
  </div>
</div>

<!-- Scripts -->
<script src="scripts/app.js"></script>

</body>
</html>
