<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Crusher - Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
</head>
<body>

<header id="toolbar">
  <button class="toolbar-btn" aria-label="Upload PDF">📂</button>
  <input type="file" id="file-input" accept="application/pdf" style="display:none;">
  <button class="toolbar-btn" aria-label="Save PDF">💾</button>
  <button class="toolbar-btn" aria-label="Add Text">📝</button>
  <button class="toolbar-btn" aria-label="Add Signature">✍️</button>
  <button class="toolbar-btn" aria-label="Undo">↩️</button>
  <button class="toolbar-btn" aria-label="Redo">↪️</button>
  <button class="toolbar-btn" aria-label="Zoom In">➕</button>
  <button class="toolbar-btn" aria-label="Zoom Out">➖</button>
  <button id="help-btn" class="toolbar-btn" aria-label="Help">❓</button>
</header>

<main id="pdf-container">
  <div id="pdf-viewer"></div>
  <div id="user-layer"></div>
</main>

<!-- Signature Modal -->
<div id="signature-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal">&times;</span>
    <canvas id="signature-pad" width="300" height="150"></canvas>
    <br>
    <button id="clear-signature" class="secondary-btn">Clear</button>
    <button id="save-signature" class="primary-btn">Save Signature</button>
    <h3>Saved Signatures:</h3>
    <div id="saved-signatures"></div>
    <br>
    <input type="file" id="upload-signature" accept="image/*">
  </div>
</div>

<!-- Help Modal -->
<div id="help-modal" class="modal">
  <div class="modal-content">
    <span id="close-help">&times;</span>
    <h2>Toolbar Guide</h2>
    <ul class="help-list">
      <li>📂 Upload PDF</li>
      <li>💾 Save your filled PDF</li>
      <li>📝 Add Text anywhere</li>
      <li>✍️ Add a Signature</li>
      <li>↩️ Undo your last action</li>
      <li>↪️ Redo undone action</li>
      <li>➕ Zoom In for details</li>
      <li>➖ Zoom Out to see full page</li>
    </ul>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

<script src="scripts/storageHandler.js"></script>
<script src="scripts/pdfHandler.js"></script>
<script src="scripts/uiHandler.js"></script>
<script src="scripts/signatureHandler.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
