<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Crusher - Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Toolbar -->
<div id="toolbar">
  <button class="toolbar-btn" data-action="text">📝</button>
  <button class="toolbar-btn" data-action="sign">✍️</button>
  <button class="toolbar-btn" data-action="save">💾</button>
  <button class="toolbar-btn" data-action="zoom-in">➕</button>
  <button class="toolbar-btn" data-action="zoom-out">➖</button>
  <button class="toolbar-btn" id="help-btn" data-action="help">❓</button>
</div>

<!-- Mini Text Toolbar -->
<div id="mini-text-toolbar" style="display:none;">
  <select id="font-select"></select>
  <select id="font-size-select"></select>
  <input type="color" id="color-picker" value="#111827">
  <button id="bold-toggle">B</button>
</div>

<!-- PDF Display -->
<div id="pdf-container"></div>

<!-- Help Modal -->
<div id="help-modal" class="modal">
  <div class="modal-content">
    <span id="close-help" class="close">&times;</span>
    <h2>Help Guide</h2>
    <ul class="help-list">
      <li>📝 Add Text</li>
      <li>✍️ Add Signature</li>
      <li>💾 Save PDF</li>
      <li>➕ Zoom In</li>
      <li>➖ Zoom Out</li>
      <li>❓ Show Help</li>
    </ul>
  </div>
</div>

<!-- Signature Modal -->
<div id="signature-modal" class="modal">
  <div class="modal-content">
    <span id="close-signature" class="close">&times;</span>
    <h2>Draw Signature</h2>
    <canvas id="signature-pad" width="300" height="150" style="background: #f9fafb;"></canvas>
    <div class="signature-buttons">
      <button onclick="clearSignature()">Clear</button>
      <button onclick="saveSignature()">Save</button>
    </div>
    <h3>Saved Signatures</h3>
    <div id="saved-signatures" style="margin-top: 10px;"></div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="scripts/pdfHandler.js"></script>
<script src="scripts/uiHandler.js"></script>
<script src="scripts/signatureHandler.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
