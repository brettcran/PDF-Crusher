<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Crusher Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="toolbar">
  <button class="toolbar-btn" data-action="upload">📄</button>
  <button class="toolbar-btn" data-action="save">💾</button>
  <button class="toolbar-btn" data-action="text">📝</button>
  <button class="toolbar-btn" data-action="signature">✍️</button>
  <button class="toolbar-btn" data-action="undo">↩️</button>
  <button class="toolbar-btn" data-action="redo">↪️</button>
  <button class="toolbar-btn" data-action="zoomIn">➕</button>
  <button class="toolbar-btn" data-action="zoomOut">➖</button>
  <button id="help-btn" class="toolbar-btn">❓</button>
</div>

<div id="pdf-container"></div>

<!-- Help Modal -->
<div id="help-modal" class="modal">
  <div class="modal-content">
    <span id="close-help" class="close">&times;</span>
    <h2>Editor Help</h2>
    <ul class="help-list">
      <li>📝 Add Text Boxes</li>
      <li>✍️ Sign Your PDF</li>
      <li>💾 Save Edited PDF</li>
      <li>➕➖ Zoom In/Out</li>
    </ul>
  </div>
</div>

<!-- Signature Modal -->
<div id="signature-modal" class="modal">
  <div class="modal-content">
    <canvas id="signature-pad" width="400" height="200" style="background:white; border:1px solid #ccc;"></canvas>
    <div class="signature-buttons">
      <button id="save-signature">Save</button>
      <button id="clear-signature">Clear</button>
      <button id="close-signature">Close</button>
    </div>
    <div id="saved-signatures"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/3.0.0-beta.4/signature_pad.umd.min.js"></script>

<script src="scripts/uiHandler.js"></script>
<script src="scripts/pdfHandler.js"></script>
<script src="scripts/signatureHandler.js"></script>
<script src="scripts/textHandler.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
