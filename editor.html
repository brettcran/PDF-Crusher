<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Crush Editor</title>
  <link rel="stylesheet" href="editor.css">
</head>
<body>

<div id="toolbar">
  <input type="file" id="file-input" accept="application/pdf" hidden>
  <button class="toolbar-btn" aria-label="Upload PDF">📄</button>
  <button class="toolbar-btn" aria-label="Save PDF">💾</button>
  <button class="toolbar-btn" aria-label="Add Text">📝</button>
  <button class="toolbar-btn" aria-label="Add Signature">✍️</button>
  <button class="toolbar-btn" aria-label="Undo">↩️</button>
  <button class="toolbar-btn" aria-label="Redo">↪️</button>
  <button class="toolbar-btn" aria-label="Zoom In">➕</button>
  <button class="toolbar-btn" aria-label="Zoom Out">➖</button>
  <button id="help-btn" class="toolbar-btn" aria-label="Help">❓</button>
</div>

<div id="pdf-container"></div>

<!-- Help Modal -->
<div id="help-modal">
  <div class="modal-content">
    <h2>Help Guide</h2>
    <p>📄 Upload a PDF to start editing.</p>
    <p>📝 Add text anywhere easily.</p>
    <p>✍️ Draw and place signatures.</p>
    <p>💾 Save your document anytime.</p>
    <button id="close-help">Close</button>
  </div>
</div>

<!-- Signature Modal -->
<div id="signature-modal" style="display:none;">
  <div class="modal-content">
    <canvas id="signature-pad" width="400" height="200" style="background:white; border:1px solid #ccc;"></canvas>
    <br>
    <button id="clear-signature">Clear</button>
    <button id="save-signature">Save</button>
    <div id="saved-signatures" style="margin-top:10px;"></div>
    <button id="close-modal">Close</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/3.0.0-beta.4/signature_pad.umd.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/pdfHandler.js"></script>
<script src="scripts/uiHandler.js"></script>
<script src="scripts/signatureHandler.js"></script>

</body>
</html>
