<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Editor - PDF Crusher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="toolbar">
  <button id="upload-btn" class="toolbar-btn">📄</button>
  <button id="text-btn" class="toolbar-btn">📝</button>
  <button id="sign-btn" class="toolbar-btn">✍️</button>
  <button id="undo-btn" class="toolbar-btn">↩️</button>
  <button id="redo-btn" class="toolbar-btn">↪️</button>
  <button id="zoom-in-btn" class="toolbar-btn">➕</button>
  <button id="zoom-out-btn" class="toolbar-btn">➖</button>
  <button id="save-btn" class="toolbar-btn">💾</button>
  <button id="help-btn" class="toolbar-btn">❓</button>
</div>

<div id="pdf-container"></div>

<!-- Help Modal -->
<div id="help-modal" class="modal">
  <div class="modal-content">
    <span id="close-help" class="close">&times;</span>
    <h2>Editor Help</h2>
    <ul class="help-list">
      <li>📄 Open PDF: Upload new file</li>
      <li>📝 Add Text: Insert a text box</li>
      <li>✍️ Sign: Add your saved signature</li>
      <li>↩️ Undo: Undo text/sign changes</li>
      <li>↪️ Redo: Redo undo</li>
      <li>➕➖ Zoom In/Out: Zoom page</li>
      <li>💾 Save: Save edited PDF</li>
    </ul>
  </div>
</div>

<!-- Signature Modal -->
<div id="signature-modal" class="modal">
  <div class="modal-content">
    <span id="close-signature" class="close">&times;</span>
    <h2>Draw Signature</h2>
    <canvas id="signature-pad" width="300" height="150" style="border:1px solid #ccc;"></canvas>
    <div class="signature-buttons">
      <button id="save-signature">Save</button>
      <button id="clear-signature">Clear</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

<script src="scripts/pdfHandler.js"></script>
<script src="scripts/signatureHandler.js"></script>
<script src="scripts/uiHandler.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
