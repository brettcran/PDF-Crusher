<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Crusher - Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <button id="upload-btn">📄</button>
    <button id="save-btn">💾</button>
    <button id="text-btn">📝</button>
    <button id="sign-btn">✍️</button>
    <button id="undo-btn">↩️</button>
    <button id="redo-btn">↪️</button>
    <button id="zoom-in-btn">➕</button>
    <button id="zoom-out-btn">➖</button>
    <button id="help-btn">❓</button>
  </div>

  <div id="pdf-container"></div>

  <!-- Help Modal -->
  <div id="help-modal" class="modal">
    <div class="modal-content">
      <button id="close-help" class="modal-close">❌</button>
      <h2>Editor Help</h2>
      <ul class="help-list">
        <li>📄 Upload PDF</li>
        <li>📝 Add Text</li>
        <li>✍️ Add Signature</li>
        <li>➕ Zoom In</li>
        <li>➖ Zoom Out</li>
        <li>↩️ Undo</li>
        <li>↪️ Redo</li>
        <li>💾 Save PDF</li>
      </ul>
    </div>
  </div>

  <!-- Signature Modal -->
  <div id="signature-modal" class="modal">
    <div class="modal-content">
      <button id="close-signature" class="modal-close">❌</button>
      <canvas id="signature-pad" width="400" height="200"></canvas>
      <div class="signature-buttons">
        <button id="save-signature">Save</button>
        <button id="clear-signature">Clear</button>
      </div>
      <div id="saved-signatures"></div>
    </div>
  </div>

  <script src="scripts/pdfHandler.js"></script>
  <script src="scripts/signatureHandler.js"></script>
  <script src="scripts/uiHandler.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
